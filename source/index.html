<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>Crowdme</title>
  <link rel="preload stylesheet" type="text/css" href="css/style.min.css" as="style">
  <link rel="preload" href="fonts/opensans.woff2" as="font">
</head>
<body>
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <a class="page-header__logo" href="#">
      <picture>
        <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
        <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип с надписью 'Crowdme'">
      </picture>
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper" aria-label="Меню сайта">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--home">
            <a class="site-list__link site-list__link--home" href="catalog.html">Home</a>
          </li>
          <li class="site-list__item site-list__item--how" >
            <a href="" class="site-list__link site-list__link--how">How it works</a>
          </li>
          <li class="site-list__item site-list__item--discover" >
            <a href="" class="site-list__link site-list__link--discover">Discover a project</a>
          </li>
          <li class="site-list__item site-list__item--blog" >
            <a href="" class="site-list__link site-list__link--blog">Blog</a>
          </li>
          <li class="site-list__item site-list__item--find" >
            <a href="" class="site-list__link site-list__link--find">Find out more</a>
          </li>
          <li class="site-list__item site-list__item--login" >
            <a href="" class="site-list__link site-list__link--login btn btn--login">login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <section class="site-showcase" aria-label="Витрина страицы">
      <div class="site-showcase__page">
        <h1 class="site-showcase__title">Intellectual Property has the Shelf Life <b>of a Banana.</b></h1>
        <div class="site-showcase__page-subtitle">
          <a class="btn btn--subtitle-showcase" href="#">Become a Member</a>
        </div>
      </div>
      <div class="site-showcase__page-control">
        <a id="arrowLeft">left</a>
        <a id="arrowRight">right</a>
      </div>
    </section>
    <section class="">
      
    </section>
  </main>

  <footer class="page-footer">
      <div class="page-footer__info">
        <span>2016 © shopguide</span>
        <div class="page-footer__info-links">
          <a href="">политика конфиденциальности</a>
          <a href="">правила пользования</a>
        </div>
      </div>
      <div class="page-footer__contact">
        <a class="btn--contact" href="">
          <svg x="0" y="0" width="18" height="18">
            <use xlink:href="#contact"></use>
          </svg>
          Связаться с нами
        </a>
      </div>
  </footer>

  <script>
    var btnСontainer = document.querySelector('.btn-rewind');
    var itemToCopy = document.querySelector('.btn-rewind__text');
    btnСontainer.appendChild(itemToCopy.cloneNode(true));
  </script>
</body>
</html>
